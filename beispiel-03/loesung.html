
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious DHd | Beispiel 3 (LÃ¶sung)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.2/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.2/dist/annotorious.min.js"></script>
  </head>
  <body>
    <h1>Annotorious: Beispiel 3</h1>  

    <p>
      <button id="tool-rechteck">Rechteck</button>
      <button id="tool-polygon">Polygon</button>
      <button id="visible">Ein/Ausblenden</button>
    </p>

    <img id="hallstatt" src="640px-Hallstatt.jpg">

    <script>
      window.onload = function() {
        var anno = Annotorious.init({
          image: 'hallstatt',
          allowEmpty: true,
          locale: 'de'
        });

        document.getElementById('tool-rechteck').addEventListener('click', function() {
          anno.setDrawingTool('rectangle');
        });

        document.getElementById('tool-polygon').addEventListener('click', function() {
          anno.setDrawingTool('polygon');
        });

        var visible = true;

        document.getElementById('visible').addEventListener('click', function() {
          visible = !visible;
          anno.setVisible(visible);
        });
      }
    </script>
  </body>
</html>
