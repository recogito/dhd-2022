    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.5.9/dist/annotorious.min.js"></script>

  <body>
    <h1>Annotorious: Beispiel 8</h1>  

    <div id="my-toolbar-container"></div>

    <img id="hallstatt" src="640px-Hallstatt.jpg">

    <script>
      window.onload = function() {
        var anno = Annotorious.init({
          image: 'hallstatt'
        });

        Annotorious.SelectorPack(anno);
        Annotorious.Toolbar(anno, document.getElementById('my-toolbar-container'));
      }
    </script>
  </body>
